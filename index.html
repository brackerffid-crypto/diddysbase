<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Chat ðŸ’¬</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      background-color: #161b22;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      scrollbar-color: #30363d #161b22;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      display: inline-block;
    }

    .me {
      background-color: #238636;
      align-self: flex-end;
      color: white;
    }

    .other {
      background-color: #30363d;
      align-self: flex-start;
      color: #c9d1d9;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #30363d;
      background-color: #161b22;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background-color: #0d1117;
      color: #e6edf3;
    }

    button {
      background-color: #238636;
      border: none;
      border-radius: 8px;
      color: white;
      margin-left: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2ea043;
    }

    h2 {
      margin-bottom: 10px;
      color: #58a6ff;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”¹ Replace with your own Firebase config:
    const firebaseConfig = {
      apiKey: "AIzaSyDeiEZqvw3z_LVivjNnCkP3iPruVCL7Jno",
      authDomain: "secret-chat-b548c.firebaseapp.com",
      projectId: "secret-chat-b548c",
      storageBucket: "secret-chat-b548c.firebasestorage.app",
      messagingSenderId: "827590183989",
      appId: "1:827590183989:web:a72dfabdb325997f8f357c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:");
      localStorage.setItem("username", username);
    }

    const chatBox = document.getElementById("chat");

    async function sendMessage() {
      const msgInput = document.getElementById("msg");
      const text = msgInput.value.trim();
      if (text === "") return;
      await addDoc(messagesRef, { name: username, text, time: new Date() });
      msgInput.value = "";
    }

    const q = query(messagesRef, orderBy("time"));
    onSnapshot(q, snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("msg");
        msgDiv.classList.add(d.name === username ? "me" : "other");
        msgDiv.textContent = `${d.name === username ? "You" : d.name}: ${d.text}`;
        chatBox.appendChild(msgDiv);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    window.sendMessage = sendMessage;
  </script>
</head>
<body>
  <h2>Secret Chat ðŸ’¬</h2>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <input id="msg" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
